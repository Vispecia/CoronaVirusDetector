<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 Probability detector</title>
  </head>
  <body>
  

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">COVID-19 Detector</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Safety Measures</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
          <h1 class='text-center mt-4'>Corona Virus Detector</h1></br>
          <p>Fill out the symptoms form and check whether you have corona or not.</p></br>
          <form action="/"  method='POST'>
            <div class="form-group">
              <label for="Fever">Fever</label>
              <input type="text" class="form-control" id="Fever" name="Fever" placeholder="Enter fever value" required>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="text" class="form-control" id="Age" name="Age" placeholder="Enter your age" required>
            </div>
            <div class="form-group">
              <label for="Breath">Breathing Difficulty</label>
              <select single class="form-control" name="Breath" id="Breath">
                <option value='0'>No</option>
                <option value='1'>Yes</option>
              </select>
            </div>
            <div class="form-group">
                <label for="RunnyNose">Running Nose</label>
                <select single class="form-control" name="RunnyNose" id="RunnyNose">
                  <option value='0'>No</option>
                  <option value='1'>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="BodyPain">Body Pain</label>
                <select single class="form-control" name="BodyPain" id="BodyPain">
                  <option value='-1'>No Pain</option>
                  <option value='0'>Medium Pain</option>
                  <option value='1'>Severe Pain</option>
                </select>
            </div>
            <button class='btn btn-primary'>Submit</button>
          </form>
      </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
